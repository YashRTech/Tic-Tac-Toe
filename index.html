<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body bgcolor="black" text="white">

    <h1>Tic Tac Toe Game</h1>

    <div class="grid-container">
        <button data-btn="0" class="btn"></button>
        <button data-btn="1" class="btn"></button>
        <button data-btn="2" class="btn"></button>
        <button data-btn="3" class="btn"></button>
        <button data-btn="4" class="btn"></button>
        <button data-btn="5" class="btn"></button>
        <button data-btn="6" class="btn"></button>
        <button data-btn="7" class="btn"></button>
        <button data-btn="8" class="btn"></button>
    </div>

    <div class="turn"></div>
    <div class="winner"></div>
    <button type="button" class="restart">New Game</button>

    <script src="script.js"></script>
</body>

</html>
